<!DOCTYPE html>
<html>
    <head>
        <title>GitFinder - Find Github Projects with Ease!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span style="">
                        <img alt="Brand" id="logo" src="images/logo.png" > GitFinder
                    </span>
                </a>
            </div>
        </nav>

        <div id="search-box">
            <h1 class="text-center">Search Github</h1>
            <br>
            <div class= "container text-center">
                <form class="form-inline" id="search-form">
                    <div class="form-group">
            	    	<input type="text" id="userName" class="form-control input-lg" value="" placeholder="Enter Username">
            	    	<span>&ensp;&ensp;<b>OR</b>&ensp;&ensp;</span>
            	    	<input type="text" id="repoName" class="form-control input-lg" value="" placeholder="Enter Repository Name">
            	    	<br><br>
            	    	<button type="submit" id="searchBtn" class="btn btn-primary btn-lg">Search</button>
                    </div>
        	    </form>
            </div>
        </div>
            <!--Space for Results -->

        <div class="container results-view">
            
            <div id="user-info" class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                
            <!--Space for displaying User info -->
            </div>
            
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8" id= "filter-container" style="display: none">
                <div id="filter-box"></div><br>
                <div id="filter-selected"><span> Filter(s) selected: </span></div>
                <!-- 
                <div class="input-group">
                    
                   <input type="text" id="tagName" class="form-control" value="" placeholder="Enter a Tag here...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" onclick="applyFilter()">Filter</button>
                    </span>
                </div>< input-group -->
            </div>
            
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                <!-- Table for displaying results  --> 
               	<table class="table table-hover table-responsive" id="content-table">
            		<thead id="content-head"></thead>
                    <tbody id="content-body">
            		<!-- The response is added here -->
            		</tbody>
            	</table>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="text-center">
                        <div id="moreButton">
                                <!-- To load more results, press this button -->
                            <button type="button" id="moreResult" onclick ="moreResults()" class="btn btn-default btn-circle btn-lg"><i class="glyphicon glyphicon-chevron-down"></i></button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>

    <!-- Main JS file -->    
    <script src="js/controller.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/more results.js"></script>
    <!--<script src="js/apply filter.js"></script> -->
    <script src="js/display issues.js"></script>
    </body>
</html>
